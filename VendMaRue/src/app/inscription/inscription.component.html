<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscription</p>
              <form #inscriptionForm="ngForm" (ngSubmit)="addUser()" class="mx-1 mx-md-4">                <div class="row">
                  <!-- PARTIE GAUCHE -->
                  <div class="col-md-6">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="nom">Nom</label>
                        <input type="text" name="user_name" class="form-control" [(ngModel)]="user.user_name" />
                        <!-- <input type="text" name="id" hidden="True" [(ngModel)]="user.id" value="{{this.userService.}}"/> -->
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" name="user_email" class="form-control" [(ngModel)]="user.user_email" />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <!-- <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="mdp">Mot de passe</label>
                        <input type="password" name="user_pwd" class="form-control" [(ngModel)]="user.user_pwd"/>
                      </div> -->
                    </div>
                    <!-- PARTIE DROITE -->
                    <div class="col-md-6">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="prenom">Prénom</label>
                          <input type="text" name="user_surname" class="form-control" [(ngModel)]="user.user_surname" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-map-marker-alt fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="loc">Localisation</label>
                          <input type="text" name="user_loc" class="form-control" [(ngModel)]="user.user_loc" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <!-- <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="mdpd">Répéter votre mot de passe</label>
                        <input type="password" name="mdpd" class="form-control" [(ngModel)]="mdp2"/>
                      </div> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">S'inscrire</button>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <p>Vous êtes déjà inscrit ?</p>
                  <a routerLink="/connexion">Connectez-vous</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
