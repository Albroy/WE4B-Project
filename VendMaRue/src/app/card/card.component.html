<div class="card h-100 shadow-sm">
    <img
      src="{{card.photo}}"
      class="card-img-top" alt="...">
    <div class="card-body">
      <div class="clearfix mb-3">
        <span class="float-start badge rounded-pill bg-primary">{{card.brand}}</span>
        <span class="float-end price-hp">{{card.price}}&euro;</span></div>
      <h5 class="card-title">{{card.text}}</h5>
      <div class="text-center my-4"><a href="#" class="btn btn-warning">Check offer</a></div>
    </div>
  </div>
