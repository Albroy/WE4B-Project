<div class="modal-header">

    <button type="submit" class="close" aria-label="Close" (click)="closeModal()">

        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img src="{{ card.photo }}" alt="Card Photo" class="img-fluid">
    <div class="label-top shadow-sm" *ngIf="card.OnSale > 0"
        [ngStyle]="{ 'background': card.OnSale >= 80 ? 'red' : (card.OnSale >= 50 ? 'orange' : (card.OnSale >= 25 ? 'yellow' : '')) }">
        {{ card.OnSale }}%</div>
    <span class="float-start badge rounded-pill bg-primary">{{card.brand}}</span>
    <span class="float-end price-hp" *ngIf="card.OnSale > 0; else NotOnSale">
        <del>{{ card.price }}&euro;</del> {{ (card.price - (card.price * card.OnSale) / 100).toFixed(2) }}&euro;
    </span>
    <ng-template #NotOnSale><span class="float-end price-hp">{{card.price}}&euro;</span></ng-template>
    <h5 class="card-title">{{card.title}} par {{card.userid}}</h5>
    <h5 class="card-text">{{card.text}}</h5>
    <p class="card-text"><small class="text-muted">Likes: {{card.likes}}</small></p>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary btn-sm" (click)="increment()">Like</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="decrement()">Dislike</button>
    </div>
</div>
